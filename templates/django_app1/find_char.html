{% extends 'django_app1/base.html' %}

{% block info %}
    <div class="search_box">
        <form id = "find_char_form" method="post">
            {% csrf_token %}
            {{ form.input_name }}
        </form>
        <div id="search_box-result"></div>

    </div>

    <div id = "main">
        {% for char in characters %}
            {{char.name}}<br>
            <img src="{{char.img}}"><br>
        {% endfor %}
    </div>
{% endblock %}
